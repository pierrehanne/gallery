<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A modern, responsive photo gallery with filtering capabilities" />
    <title>WanderFrames — A Travel Photo Gallery</title>
</head>

<body>
    <div id="app">
        <!-- Skip to main content link for accessibility -->
        <a href="#gallery-container" class="skip-link">Skip to main content</a>

        <!-- Header -->
        <header class="gallery-header">
            <div class="header-content">
                <h1 class="gallery-title">WanderFrames — A Travel Photo Gallery</h1>
                <p class="gallery-subtitle">Travel is the art of seeing what others pass by.</p>
            </div>
        </header>

        <!-- Main content -->
        <main id="gallery-container" class="gallery-main">
            <!-- Filter section -->
            <aside class="filter-section" id="filter-container" role="complementary" aria-label="Photo filters">
                <div class="filter-content">
                    <!-- Album filter will be rendered here -->
                </div>
            </aside>

            <!-- Gallery section -->
            <section class="gallery-section">
                <!-- Gallery grid will be rendered here -->
                <div id="gallery-grid" class="gallery-grid" role="region" aria-label="Photo gallery grid">
                    <!-- Photos will be rendered here -->
                </div>

                <!-- No results message -->
                <div id="no-results" class="no-results" style="display: none;" role="status" aria-live="polite">
                    <p>No photos match your filters. Try adjusting your search or filters.</p>
                </div>
            </section>
        </main>

        <!-- Lightbox container -->
        <div id="lightbox-container" class="lightbox-container" role="region" aria-label="Photo lightbox"
            aria-hidden="true">
            <!-- Lightbox will be rendered here -->
        </div>
    </div>

    <script type="module" src="../src/main.ts"></script>
</body>

</html>
